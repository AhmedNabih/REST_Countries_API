version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-deps
      - run: chmod u+rwx ./API_Tests/manage.py
      - run:
          command: ./API_Tests/manage.py test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test